<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/sass/style.scss">
    <title>MoGo</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
        <img class="header__top-logo" src="./assets/images/header/logo.svg" alt="picture">
            <nav class="nav">
                <ul class="nav__list">
                    <a class="nav__link" href="#"><li class="nav__item">About</li></a>
                    <a class="nav__link" href="#"><li class="nav__item">service</li></a>
                    <a class="nav__link" href="#"><li class="nav__item">work</li></a>
                    <a class="nav__link" href="#"><li class="nav__item">blog</li></a>
                    <a class="nav__link" href="#"><li class="nav__item">Contact</li></a>
                </ul>
            </nav>
            <div class="header__top-buttons">
                <button class="header__top-button" ><img class="header__top-cart" src="./assets/images/header/cart.svg" alt="picture"></button>
                <button class="header__top-button" ><img class="header__top-search" src="./assets/images/header/search.svg" alt="picture"></button>
            </div>
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide-1">
                    <div class="header__content">
                        <h2 class="header__content-title">Creative Template</h2>
                        <h3 class="header__content-subtitle">Welcome to MoGo</h3>
                        <div class="header__content-separator"></div>
                        <button class="header__content-button">learn more</button>
                    </div>
                </div>
                <div class="swiper-slide slide-2"></div>
                <div class="swiper-slide slide-3"></div>
                <div class="swiper-slide slide-4"></div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
